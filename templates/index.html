<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flask intro Exercise</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body style="background: rgb(4, 114, 11)">
    <div class="login">
      <h1>Calculator</h1>

      <!-- This is the imput for receiving Query -->

      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="a"
          placeholder="Enter your number"
          required="required"
        />
        <input
          type="text"
          name="b"
          placeholder="Enter another number"
          required="required"
        />
        <input
          type="text"
          name="operation"
          placeholder="add / subtract / multiply / divide"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Calculate
        </button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
